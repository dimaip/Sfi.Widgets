
'Sfi.Shared:ListByReferences':
  superTypes:
    'TYPO3.Neos:Content': true
  ui:
    label: 'Insert document references'
    group: lists
    inspector:
      groups:
        news:
          label: News
  properties:
    references:
      type: references
      ui:
        label: 'Select items of Document type to list'
        reloadIfChanged: true
        inspector:
          group: news
          editorOptions:
            nodeTypes:
              - 'TYPO3.Neos:Document'
    itemRenderer:
      type: string
      defaultValue: ''
      ui:
        label: itemRenderer
        reloadIfChanged: true
        inspector:
          group: news
