'TYPO3.Neos:PluginView':
  abstract: TRUE
'TYPO3.Neos.NodeTypes:Menu':
  abstract: TRUE
'TYPO3.Neos.NodeTypes:Form':
  abstract: TRUE

#Adjust default styles
'TYPO3.Neos.NodeTypes:ImageMixin':
  properties:
    title:
      ui:
        inspector:
          group: 'unset'

'TYPO3.Neos.NodeTypes:ImageAlignmentMixin':
  properties:
    alignment:
      ui:
        inspector:
          group: 'unset'

'TYPO3.Neos.NodeTypes:TextMixin':
  abstract: TRUE
  properties:
    text:
      type: string
      defaultValue: '<p>Enter text here</p>'
      ui:
        inlineEditable: true
        aloha:
          format:
            strong: true
            em: true
            u: false
            sub: true
            sup: true
            p: true
            h1: true
            h2: true
            h3: true
            pre: true
            removeFormat: true
          table:
            table: true
          list:
            ol: true
            ul: true
          link:
            a: true

'TYPO3.Neos.NodeTypes:TextWithImage':
  abstract: TRUE



# Extend Headline with subtitle
'TYPO3.Neos.NodeTypes:Headline':
  superTypes:
    - 'TYPO3.Neos:Content'
    - 'TYPO3.Neos.NodeTypes:TitleMixin'
  ui:
    icon: 'icon-font'
    inspector:
      groups:
        subtitle:
          label: 'Subtitle'
  properties:
    subTitle:
      type: string
      defaultValue: '<p>Subtitle</p>'
      ui:
        inlineEditable: TRUE
    hasSubTitle:
      type: boolean
      ui:
        label: 'Enable subTitle'
        reloadIfChanged: TRUE
        inspector:
          group: 'subtitle'

'TYPO3.Neos.NodeTypes:Text':
  superTypes:
    - 'TYPO3.Neos:Content'
    - 'TYPO3.Neos.NodeTypes:TextMixin'
  ui:
    inspector:
      groups:
        variant:
          label: 'Variant'
  properties:
    isBlockquote:
      type: boolean
      ui:
        label: 'Blockquote'
        reloadIfChanged: TRUE
        inspector:
          group: 'variant'
    paragraphVariant:
      defaultValue: 'Paragraph'
      type: string
      ui:
        label: 'Paragraph variant'
        reloadIfChanged: TRUE
        inspector:
          group: variant
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              'Paragraph':
                label: 'Paragraph'
              'Paragraph--Small':
                label: 'Paragraph--Small'
              'Paragraph--Large':
                label: 'Paragraph--Large'
              'ParagraphAlt':
                label: 'ParagraphAlt'
              'ParagraphAlt--Small':
                label: 'ParagraphAlt--Small'
              'ParagraphAlt--Large':
                label: 'ParagraphAlt--Large'

'TYPO3.Neos:Content':
  properties:
    _name:
      type: string
      ui:
        label: 'Name (URL)'
        reloadIfChanged: TRUE
        inspector:
          group: 'type'
      validation:
        'TYPO3.Neos/Validation/NotEmptyValidator': []
        'TYPO3.Neos/Validation/StringLengthValidator':
          minimum: 1
          maximum: 255
        regularExpression:
          regularExpression: '/^[a-z0-9\-]+$/i'

'TYPO3.Neos:Document':
  properties:
    _name:
      type: string
      ui:
        label: 'Name (URL)'
        reloadIfChanged: TRUE
        inspector:
          group: 'type'
      validation:
        'TYPO3.Neos/Validation/NotEmptyValidator': []
        'TYPO3.Neos/Validation/StringLengthValidator':
          minimum: 1
          maximum: 255
        regularExpression:
          regularExpression: '/^[a-z0-9\-]+$/i'

'TYPO3.Neos.NodeTypes:Page':
  label: '${node.properties.navTitle ? node.properties.navTitle : node.properties.title}'
  properties:
    navTitle:
      type: string
      ui:
        label: 'Navigation title'
        reloadIfChanged: TRUE
        inspector:
          group: 'document'
      validation:
        'TYPO3.Neos/Validation/StringLengthValidator':
          minimum: 1
          maximum: 255
