#Adjust default styles
'TYPO3.Neos.NodeTypes:ImageMixin':
  properties:
    title:
      ui:
        inspector:
          group: 'unset'

'TYPO3.Neos.NodeTypes:ImageAlignmentMixin':
  properties:
    alignment:
      ui:
        inspector:
          group: 'unset'

'TYPO3.Neos.NodeTypes:TextMixin':
  abstract: TRUE
  properties:
    text:
      type: string
      defaultValue: '<p>Enter text here</p>'
      ui:
        inlineEditable: true
        aloha:
          format:
            strong: true
            em: true
            u: false
            sub: false
            sup: false
            p: true
            h1: true
            h2: true
            h3: true
            pre: true
            removeFormat: true
          table:
            table: true
          list:
            ol: true
            ul: true
          link:
            a: true

'TYPO3.Neos.NodeTypes:TextWithImage':
  abstract: TRUE



'TYPO3.Neos:Content':
  properties:
    _name:
      type: string
      ui:
        label: 'Name (URL)'
        reloadIfChanged: TRUE
        inspector:
          group: 'type'
      validation:
        'TYPO3.Neos/Validation/NotEmptyValidator': []
        'TYPO3.Neos/Validation/StringLengthValidator':
          minimum: 1
          maximum: 255
        regularExpression:
          regularExpression: '/^[a-z0-9\-]+$/i'
'TYPO3.Neos:Document':
  properties:
    _name:
      type: string
      ui:
        label: 'Name (URL)'
        reloadIfChanged: TRUE
        inspector:
          group: 'type'
      validation:
        'TYPO3.Neos/Validation/NotEmptyValidator': []
        'TYPO3.Neos/Validation/StringLengthValidator':
          minimum: 1
          maximum: 255
        regularExpression:
          regularExpression: '/^[a-z0-9\-]+$/i'

'TYPO3.Neos.NodeTypes:Page':
  properties:
    altTitle:
      type: string
      ui:
        label: 'Alternative title'
        reloadIfChanged: TRUE
        inspector:
          group: 'document'
      validation:
        'TYPO3.Neos/Validation/StringLengthValidator':
          minimum: 1
          maximum: 255