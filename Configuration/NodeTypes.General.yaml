'Sfi.Shared:Epigraph':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Epigraph'
    icon: 'icon-edit'
    inlineEditable: true
  properties:
    text:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: 'Epigraph text here'

'Sfi.Shared:Note':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Note'
    icon: 'icon-edit'
    inlineEditable: true
  properties:
    title:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: 'Note title'
    text:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: 'Note text here'


'Sfi.Shared:Blockquote':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Blockquote'
  properties:
    text:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: '<p>Blockquote text here</p>'
          autoparagraph: TRUE
