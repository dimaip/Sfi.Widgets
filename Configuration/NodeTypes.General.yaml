'Sfi.Widgets:Epigraph':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Epigraph'
    icon: 'icon-edit'
  properties:
    text:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: 'Epigraph text here'

'Sfi.Widgets:Note':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Note'
    icon: 'icon-edit'
  properties:
    title:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: 'Note title'
    text:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: 'Note text here'
