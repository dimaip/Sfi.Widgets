'Sfi.Widgets:YouTube':
  superTypes: ['TYPO3.Neos:Content']
  ui:
    label: 'YouTube Video'
    group: 'contentWidgets'
    icon: 'fa-youtube'
    inspector:
      groups:
        video:
          label: 'Video'
  properties:
    videoUrl:
      type: string
      ui:
        label: 'Normal Youtube video URL'
        reloadIfChanged: TRUE
        inspector:
          group: 'video'
      validation:
        'TYPO3.Neos/Validation/NotEmptyValidator': []
        regularExpression:
          regularExpression: '#\?=[a-z0-9-]+#i'

'Sfi.Widgets:Carousel':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Carousel'
    group: 'contentWidgets'
    inlineEditable: true
    icon: 'icon-chevron-right'
    inspector:
      groups:
        carousel:
          label: Carousel
          position: 5
  properties:
    responsive:
      defaultValue: '1x'
      type: string
      ui:
        label: 'Number of slides on desktop'
        reloadIfChanged: true
        inspector:
          group: carousel
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              '1x':
                label: '1x'
              '2x':
                label: '2x'
              '3x':
                label: '3x'

'Sfi.Widgets:Sections':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Section container'
    icon: 'icon-ellipsis-horizontal'
    group: contentWidgets
    inlineEditable: true
  properties:
    layout:
      defaultValue: 'Sections--Tabs'
      type: string
      ui:
        label: 'Section layout'
        reloadIfChanged: true
        inspector:
          group: visibility
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              'Sections--Tabs':
                label: 'Tabs'
              'Sections--VerticalTabs':
                label: 'Vertical Tabs'
              'Sections--Pills':
                label: 'Pills'

'Sfi.Widgets:Section':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Section'
    group: contentWidgets
    inlineEditable: true
    inspector:
      groups:
        title:
          label: 'Section properties'
          position: 100
  properties:
    title:
      type: string
      defaultValue: 'One more tab'


'Sfi.Widgets:SectionWithImage':
  superTypes:
    - 'Sfi.Widgets:TextWithImage'
    - 'TYPO3.Neos.NodeTypes:Image'
  ui:
    label: 'Section with image'
    group: contentWidgets
    icon: 'icon-edit'
  properties:
    anchorImage:
      type: TYPO3\Media\Domain\Model\ImageVariant
      ui:
        label: 'Anchor Image'
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
    sectionVariant:
      defaultValue: 'SectionWithImageVariant1'
      type: string
      ui:
        label: 'Section variant'
        reloadIfChanged: true
        inspector:
          group: variant
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              'SectionWithImageVariant1':
                label: 'Variant 1'
              'SectionWithImageVariant2':
                label: 'Variant 2'