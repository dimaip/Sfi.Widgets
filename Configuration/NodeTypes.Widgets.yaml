
'Sfi.Shared:Carousel':
  superTypes:
    'TYPO3.Neos:Content': true
  ui:
    label: Carousel
    group: contentWidgets
    inlineEditable: true
    icon: icon-chevron-right
    inspector:
      groups:
        carousel:
          label: Carousel
          position: 5
  properties:
    responsive:
      defaultValue: 1x
      type: string
      ui:
        label: 'Number of slides on desktop'
        reloadIfChanged: true
        inspector:
          group: carousel
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              1x:
                label: 1x
              2x:
                label: 2x
              3x:
                label: 3x
  constraints:
    nodeTypes:
      '*': true
'Sfi.Shared:Sections':
  superTypes:
    'TYPO3.Neos:Content': true
  ui:
    label: 'Section container'
    icon: icon-ellipsis-horizontal
    group: contentWidgets
    inlineEditable: true
    inspector:
      groups:
        sections:
          label: Sections
          position: 5
  properties:
    layout:
      defaultValue: Sections--Tabs
      type: string
      ui:
        label: 'Section layout'
        reloadIfChanged: true
        inspector:
          group: sections
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              Sections--Tabs:
                label: Tabs
              Sections--VerticalTabs:
                label: 'Vertical Tabs'
              Sections--Pills:
                label: Pills
              Sections--Accordion:
                label: Accordion
  constraints:
    nodeTypes:
      'Sfi.Shared:Section': true
      'Sfi.Shared:SectionWithImage': true
'Sfi.Shared:Section':
  superTypes:
    'TYPO3.Neos:Content': true
  ui:
    label: Section
    group: contentWidgets
    inlineEditable: true
    inspector:
      groups:
        title:
          label: 'Section properties'
          position: 100
  properties:
    title:
      type: string
      defaultValue: 'One more tab'
  constraints:
    nodeTypes:
      '*': true
'Sfi.Shared:SectionWithImage':
  superTypes:
    'Sfi.Shared:TextWithImage': true
    'TYPO3.Neos.NodeTypes:Image': true
  ui:
    label: 'Section with image'
    group: contentWidgets
    icon: icon-edit
  properties:
    anchorImage:
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: 'Anchor Image'
        reloadIfChanged: true
        inspector:
          group: image
    sectionVariant:
      defaultValue: SectionWithImageVariant1
      type: string
      ui:
        label: 'Section variant'
        reloadIfChanged: true
        inspector:
          group: variant
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              SectionWithImageVariant1:
                label: 'Variant 1'
              SectionWithImageVariant2:
                label: 'Variant 2'
