
'Sfi.Widgets:Carousel':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Carousel'
    group: contentWidgets
    inlineEditable: true
    icon: 'icon-chevron-right'
    inspector:
      groups:
        carousel:
          label: Carousel
          position: 5
  properties:
    responsive:
      type: boolean
      ui:
        label: 'Responsive? (3x)'
        reloadIfChanged: true
        inspector:
          group: carousel

'Sfi.Widgets:Sections':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Section container'
    icon: 'icon-ellipsis-horizontal'
    group: contentWidgets
    inlineEditable: true
  properties:
    layout:
      defaultValue: 'Sections--Tabs'
      type: string
      ui:
        label: 'Section layout'
        reloadIfChanged: true
        inspector:
          group: visibility
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              'Sections--Tabs':
                label: 'Tabs'
              'Sections--VerticalTabs':
                label: 'Vertical Tabs'
              'Sections--Pills':
                label: 'Pills'
  constraints:
    nodeTypes:
      '*': false
      'Sfi.Widgets:Section': true

'Sfi.Widgets:Section':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Section'
    group: contentWidgets
    inlineEditable: true
    inspector:
      groups:
        title:
          label: 'Section properties'
          position: 100
  properties:
    title:
      type: string
      defaultValue: 'One more tab'


'Sfi.Widgets:Link':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Link'
    icon: 'icon-external-link'
    group: contentBlocks
    inspector:
      groups:
        title:
          label: 'Link'
          position: 100
  properties:
    variant:
      defaultValue: 'Link-Button'
      type: string
      ui:
        label: 'Link variant'
        reloadIfChanged: true
        inspector:
          group: link
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              'Link-Button':
                label: 'Button'
              'Link-Inline':
                label: 'Inline'
    target:
      type: string
      ui:
        label: 'Link target'
        reloadIfChanged: FALSE
        inspector:
          group: 'link'
          editor: 'TYPO3.Neos/Inspector/Editors/LinkEditor'
    text:
      type: string
      defaultValue: 'Link text'
      ui:
        inlineEditable: TRUE