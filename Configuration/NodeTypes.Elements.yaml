
'Sfi.Shared:YouTube':
  superTypes:
    'TYPO3.Neos:Content': true
  ui:
    label: 'YouTube Video'
    group: contentElements
    icon: fa-youtube
    inspector:
      groups:
        video:
          label: Video
  properties:
    videoUrl:
      type: string
      ui:
        label: 'Normal Youtube video URL'
        reloadIfChanged: true
        inspector:
          group: video
      validation:
        TYPO3.Neos/Validation/NotEmptyValidator: {  }
        regularExpression:
          regularExpression: '/\?v=[a-z0-9-]+/i'
'Sfi.Shared:Link':
  superTypes:
    'TYPO3.Neos:Content': true
  ui:
    label: Link
    icon: icon-external-link
    group: contentElements
    inspector:
      groups:
        link:
          label: Link
          position: 100
  properties:
    variant:
      defaultValue: Link-Button
      type: string
      ui:
        label: 'Link variant'
        reloadIfChanged: true
        inspector:
          group: link
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              Link-Button:
                label: Button
              Link-Inline:
                label: Inline
    target:
      type: string
      ui:
        label: 'Link target'
        reloadIfChanged: false
        inspector:
          group: link
          editor: TYPO3.Neos/Inspector/Editors/LinkEditor
    text:
      type: string
      defaultValue: 'Link text'
      ui:
        inlineEditable: true
'Sfi.Shared:ImageLink':
  superTypes:
    'TYPO3.Neos.NodeTypes:Image': true
  ui:
    label: 'Image Link'
    icon: icon-external-link
    group: contentElements
  properties:
    variant:
      defaultValue: ''
      type: string
      ui:
        label: 'Link variant'
        reloadIfChanged: true
        inspector:
          group: link
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              Reserved:
                label: Reserved
    target:
      type: string
      ui:
        label: 'Link target'
        reloadIfChanged: false
        inspector:
          group: link
          editor: TYPO3.Neos/Inspector/Editors/LinkEditor
    text:
      type: string
      defaultValue: 'Link text'
      ui:
        inlineEditable: true
'Sfi.Shared:Asset':
  superTypes:
    'TYPO3.Neos:Content': true
  ui:
    label: Asset
    icon: icon-edit
    group: contentElements
    inspector:
      groups:
        asset:
          label: Asset
          position: 'start 1'
  properties:
    title:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Enter asset name'
    asset:
      type: TYPO3\Media\Domain\Model\Asset
      ui:
        inspector:
          group: asset
        label: Assets
        reloadIfChanged: true
    variant:
      defaultValue: Asset-Button
      type: string
      ui:
        label: 'Asset variant'
        reloadIfChanged: true
        inspector:
          group: asset
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              Asset-Button:
                label: Button
              Asset-Inline:
                label: Inline
'Sfi.Shared:AudioAsset':
