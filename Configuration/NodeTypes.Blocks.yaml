# Extend Headline with subtitle
'TYPO3.Neos.NodeTypes:Headline':
  superTypes:
    - 'TYPO3.Neos:Content'
    - 'TYPO3.Neos.NodeTypes:TitleMixin'
  ui:
    icon: 'icon-font'
  properties:
    subTitle:
      type: string
      defaultValue: '<p>Subtitle</p>'
      ui:
        inlineEditable: TRUE
    hasSubTitle:
      type: boolean
      ui:
        label: 'Enable subTitle'
        reloadIfChanged: TRUE
        inspector:
          group: 'variant'

'TYPO3.Neos.NodeTypes:Text':
  superTypes:
    - 'TYPO3.Neos:Content'
    - 'TYPO3.Neos.NodeTypes:TextMixin'
  properties:
    isBlockquote:
      type: boolean
      ui:
        label: 'Blockquote'
        reloadIfChanged: TRUE
        inspector:
          group: 'variant'
    paragraphVariant:
      defaultValue: ''
      type: string
      ui:
        label: 'Paragraph variant'
        reloadIfChanged: TRUE
        inspector:
          group: variant
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              '':
                label: 'Default'
              'Paragraph--Small':
                label: 'Paragraph--Small'
              'Paragraph--Large':
                label: 'Paragraph--Large'


'Sfi.Widgets:TextWithImage':
  superTypes:
    - 'TYPO3.Neos:Content'
  childNodes:
    headline:
      type: 'TYPO3.Neos.NodeTypes:Headline'
    text:
      type: 'TYPO3.Neos.NodeTypes:Text'
    image:
      type: 'TYPO3.Neos.NodeTypes:Image'
  ui:
    label: 'Text with Image'
    icon: 'icon-picture'
    position: 400
    group: contentBlocks
    inspector:
      groups:
        variant:
          label: 'Variant'
          position: 'start 100'
  properties:
    variant:
      defaultValue: 'Image-Top'
      type: string
      ui:
        label: 'TextWithImage variant'
        reloadIfChanged: true
        inspector:
          group: variant
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              'Image-Top':
                label: 'Image-Top'
              'Image-Left':
                label: 'Image-Left'
              'Image-Right':
                label: 'Image-Right'





'Sfi.Widgets:Link':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Link'
    icon: 'icon-external-link'
    group: contentBlocks
    inspector:
      groups:
        link:
          label: 'Link'
          position: 100
  properties:
    variant:
      defaultValue: 'Link-Button'
      type: string
      ui:
        label: 'Link variant'
        reloadIfChanged: true
        inspector:
          group: link
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              'Link-Button':
                label: 'Button'
              'Link-Inline':
                label: 'Inline'
    target:
      type: string
      ui:
        label: 'Link target'
        reloadIfChanged: FALSE
        inspector:
          group: 'link'
          editor: 'TYPO3.Neos/Inspector/Editors/LinkEditor'
    text:
      type: string
      defaultValue: 'Link text'
      ui:
        inlineEditable: TRUE

'Sfi.Widgets:ImageLink':
  superTypes:
    - 'TYPO3.Neos.NodeTypes:Image'
  ui:
    label: 'Image Link'
    icon: 'icon-external-link'
    group: contentBlocks
  properties:
    variant:
      defaultValue: ''
      type: string
      ui:
        label: 'Link variant'
        reloadIfChanged: true
        inspector:
          group: link
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              'Reserved':
                label: 'Reserved'
    target:
      type: string
      ui:
        label: 'Link target'
        reloadIfChanged: FALSE
        inspector:
          group: 'link'
          editor: 'TYPO3.Neos/Inspector/Editors/LinkEditor'
    text:
      type: string
      defaultValue: 'Link text'
      ui:
        inlineEditable: TRUE