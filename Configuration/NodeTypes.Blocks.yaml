'Sfi.Shared:TextWithImage':
  superTypes:
    - 'TYPO3.Neos:Content'
  childNodes:
    headline:
      type: 'TYPO3.Neos.NodeTypes:Headline'
    text:
      type: 'TYPO3.Neos.NodeTypes:Text'
    image:
      type: 'TYPO3.Neos.NodeTypes:Image'
  ui:
    label: 'Text with Image'
    icon: 'icon-picture'
    position: 400
    group: contentBlocks
    inspector:
      groups:
        variant:
          label: 'Variant'
          position: 'start 100'
  properties:
    variant:
      defaultValue: 'Image-Top'
      type: string
      ui:
        label: 'TextWithImage variant'
        reloadIfChanged: true
        inspector:
          group: variant
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              'Image-Top':
                label: 'Image-Top'
              'Image-Left':
                label: 'Image-Left'
              'Image-Right':
                label: 'Image-Right'
